<!DOCTYPE html>
<html lang="en">
  <!--Cabecera-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El cumple de la Chuli</title>

    <!--copio esto desde bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!--linkeo main.css (body)-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css' ) }}"
    />
  </head>

  <body>
    <!--Navegacion-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Giuliana Belen Lemos</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="/"
            >Inicio <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="{{url_for('carta')}}">Carta</a>
          <a class="nav-link" href="{{url_for('video')}}">Te amo</a>
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >Disabled</a
          >
        </div>
      </div>
    </nav>

    <div class="container p-4">
      {% block content%}
      <!--aca va a modificarse-->
      {% endblock %}
    </div>
  </body>
</html>
